---
- name: Unlock ssh key
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Unlock SSH key "{{ ssh_key_file | expandvars }}"
      ansible.builtin.expect:
        command: ssh-add "{{ ssh_key_file | expandvars }}"
        responses:
          passphrase: "{{ ssh_key_pass }}"
      become: false
      changed_when: false
      no_log: true
