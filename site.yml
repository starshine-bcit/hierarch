  gather_facts: false
  tasks:
    - name: Lock SSH key "{{ ssh_key_file | expandvars }}"
      ansible.builtin.command: ssh-add -d "{{ ssh_key_file | expandvars }}"
      become: false
      changed_when: false
      register: result
      failed_when: result.rc != 0
